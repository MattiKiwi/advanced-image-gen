<!-- Advanced NAI Image — Settings Panel -->
<div class="ani-ext">
  <details class="ani-dropdown" open>
    <summary class="ani-dropdown__summary">Advanced NAI Image (UI)</summary>

    <div class="ani-form">
      <!-- Prompt used to generate the scene description -->
      <label class="ani-label" for="ani-prompt">Prompt for scene description</label>
      <textarea id="ani-prompt" class="ani-text" rows="3" placeholder="e.g., Summarize the chapter into a vivid scene setup…"></textarea>

      <!-- Scene description (final text that will be used later to generate image) -->
      <label class="ani-label" for="ani-scene">Scene description</label>
      <textarea id="ani-scene" class="ani-text" rows="4" placeholder="A windswept cliff at dusk…"></textarea>

      <!-- Character descriptions -->
      <div class="ani-grid">
        <div>
          <label class="ani-label" for="ani-char">Character description (character)</label>
          <textarea id="ani-char" class="ani-text" rows="3" placeholder="The rogue: lean, scar over left brow…"></textarea>
        </div>
        <div>
          <label class="ani-label" for="ani-user">Character description (user)</label>
          <textarea id="ani-user" class="ani-text" rows="3" placeholder="The user avatar / self-insert…"></textarea>
        </div>
      </div>

      <!-- Actions -->
      <div class="ani-actions">
        <button id="ani-generate-desc" class="ani-btn">Generate Description</button>
        <button id="ani-generate-image" class="ani-btn ani-btn--primary">Generate Image</button>
      </div>
    </div>
  </details>
</div>
